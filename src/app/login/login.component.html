
<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login-->
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form class="form" #userLogin="ngForm" (ngSubmit)="loginUser()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" [(ngModel)]="loginUserData.email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" name="email" class="form-control rounded-0" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                            <small class="text-danger" [class.d-none]="email.valid || email.touched">Enter a valid Email</small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" [(ngModel)]="loginUserData.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" name="password" class="form-control rounded-0" minlength="6" required>
                            <small class="text-danger" [class.d-none]="password.valid || password.touched">Password should be 6 characters</small>
                        </div>
                        <button type="submit" [disabled] = "userLogin.form.invalid"  class="btn btn-primary float-right">Login</button>
                    </form>
                </div>
                <!--/card-block-->
            </div>
        </div>
    </div>
</div>
